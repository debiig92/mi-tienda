    <!-- Page Header -->
    <header class="masthead" style="background-image: url('assets/img/order.jpg')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Ordenes</h1>
              <span class="subheading">Listado de ordenes realizadas</span>
            </div>
          </div>
        </div>
      </div>
    </header>
      <!-- Main Content -->
      <div class="container">
        <div class="row">
          <div class="col-lg-10 col-md-10 mx-auto">
            <h2 class="section-heading">Listado de ordenes</h2>
            <a mat-button routerLink="/crear-orden" class="btn btn-primary float-right">Crear orden</a>
            <table mat-table [dataSource]="dataSource">
            
                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> idOrden. </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="idProducto">
                  <th mat-header-cell *matHeaderCellDef> idProducto </th>
                  <td mat-cell *matCellDef="let element"> {{element.idProducto}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="idCliente">
                  <th mat-header-cell *matHeaderCellDef> idCliente </th>
                  <td mat-cell *matCellDef="let element"> {{element.idCliente}} </td>
                </ng-container>
            
                <!-- Weight Column -->
                <ng-container matColumnDef="cantidad">
                    <th mat-header-cell *matHeaderCellDef> cantidad </th>
                    <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
                </ng-container>
            
                <!-- Weight Column -->
                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef> fecha </th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            
          </div>
        </div>
      </div>
    
      <hr>
